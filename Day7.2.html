<!DOCTYPE html>
<html>
    <head>
        <title> Date program</title>
    </head>
<body>

<h2>JavaScript new Date()</h2>

<p>JavaScript counts months from 1 to 12.</p>
<p>Specifying a month higher than 12, will not result in an error but add the overflow to the next year:</p>

<p id="good"></p>

<script>
const d = new Date(2022, 1, 24, 10, 33, 30, 0);
document.getElementById("good").innerHTML = d;
</script>

</body>
</html>
